<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles/juckbox.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    </style>

    <script>
    </script>
</head>

<body>
    <div class="wrapper">

        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>

            <div class="albumWrapper">
                <div class="musicBox">
                    <div class="musicBox1">
                        <img src="images/jukebox-01.png" alt="">
                        <div class="title">Y(Please Tell Me Why)</div>
                        <p class="singer">프리스타일</p>
                    </div>
                    <div class="musicBox2">
                        <img src="images/jukebox-02.png" alt="">
                        <div class="title">눈의 꽃</div>
                        <p class="singer">박효신</p>
                    </div>
                    <div class="musicBox3">
                        <img src="images/jukebox-03.png" alt="">
                        <div class="title">사랑했나봐</div>
                        <p class="singer">윤도현</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>

            <div class="albumTable">
                <table>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>번호</td>
                        <td>곡명</td>
                        <td>아티스트</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td>눈의 꽃</td>
                        <td>박효신</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>2</td>
                        <td>사랑스러워</td>
                        <td>김종국</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>3</td>
                        <td>내사람: Partner For Life</td>
                        <td>SG워너비</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>4</td>
                        <td>Love Love Love</td>
                        <td>에픽하이</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>5</td>
                        <td>애인...있어요</td>
                        <td>이은미</td>
                    </tr>
                </table>
            </div>
            <div class="button_total">
                <div>
                    <button>듣기</button>
                </div>
                <div class="page">[<span>1</span>]</div>
                <div>
                    <button>이동</button>
                    <button>배경음악 등록</button>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
