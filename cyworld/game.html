<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles/game.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    </style>

    <script>
        const startWord = () => {
            const word = document.getElementById('word').innerText
            const lastWord = word[word.length - 1]

            const myword = document.getElementById('myword').value
            const firstword = myword[0]

            if(firstword === lastWord) {
                document.getElementById('input_result').innerText = '정답입니다!'
                document.getElementById('word').innerText = myword
                document.getElementById('myword').value = ""
            }else {
                document.getElementById('input_result').innerText = '이게 같다고?'
                document.getElementById('myword').value = ""
            }
        }
    </script>
</head>

<body>
    <div class="wrapper">

        <!-- 끝말잇기 -->

            <div class="word__text">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요.">
                <button onclick="startWord()" class="search">입력</button>

            <div id="input_result" class="word__result">결과는?</div>
